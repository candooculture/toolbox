<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #2b2b2b;
      color: #00e0ff;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .btn-group {
      margin-top: 1rem;
    }

    button {
      background-color: #00e0ff;
      color: #1a1a1a;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      margin-right: 1rem;
      cursor: pointer;
    }

    .status-message {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .table-wrapper {
      overflow-x: auto;
      border: 1px solid #444;
      border-radius: 6px;
    }

    table {
      width: max-content;
      border-collapse: collapse;
      min-width: 1200px;
    }

    th, td {
      padding: 0.6rem;
      border: 1px solid #333;
      text-align: center;
      background-color: #1a1a1a;
      color: #fff;
    }

    th {
      background-color: #111;
      color: #00e0ff;
    }

    input {
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #222;
      color: #fff;
      text-align: center;
      width: 80px;
    }

    .toggle-row {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: #1e1e1e;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }

    .toggle-row label {
      flex: 1;
    }
  </style>
</head>

<body>
  <h2>Admin Panel</h2>

  <div class="section">
    <h3>Module Visibility</h3>
    <div id="toggles"></div>
    <div class="btn-group">
      <button id="saveVisibilityBtn">Save Visibility Changes</button>
      <button id="loadDefaultBtn">Load Default Visibility</button>
    </div>
    <div id="visibility-status" class="status-message"></div>
  </div>

  <div class="section">
    <h3>Industry Benchmarks (Editable)</h3>
    <div class="table-wrapper">
      <table id="benchmarks"></table>
    </div>
    <div class="btn-group">
      <button id="saveBenchmarksBtn">Save Benchmark Changes</button>
      <a href="https://candoo-clarity.onrender.com/admin/download-csv" download>
        <button>Download Latest CSV</button>
      </a>
    </div>
    <div id="benchmark-status" class="status-message"></div>
  </div>

  <script>
    (function () {
      console.log("✅ Admin script loaded");
      let currentBenchmarks = [];

      function fetchData() {
        fetch("https://candoo-clarity.onrender.com/admin/get-visibility")
          .then(r => r.json())
          .then(({ visibility, benchmarks }) => {
            renderToggles(visibility);
            renderBenchmarks(benchmarks);
          });
      }

      function renderToggles(data) {
        const container = document.getElementById("toggles");
        container.innerHTML = "";
        Object.keys(data).forEach((key) => {
          const wrapper = document.createElement("div");
          wrapper.className = "toggle-row";
          wrapper.innerHTML = `<label for="${key}">${key}</label><input type="checkbox" id="${key}" ${data[key] ? "checked" : ""}>`;
          container.appendChild(wrapper);
        });
      }

      function renderBenchmarks(data) {
        currentBenchmarks = data;
        const table = document.getElementById("benchmarks");
        table.innerHTML = "";
        const keys = Object.keys(data[0]);
        const headerRow = document.createElement("tr");
        keys.forEach(k => {
          const th = document.createElement("th");
          th.textContent = k;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        data.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");
          keys.forEach(k => {
            const td = document.createElement("td");
            const input = document.createElement("input");
            input.value = row[k];
            input.oninput = e => currentBenchmarks[rowIndex][k] = e.target.value;
            td.appendChild(input);
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      }

      document.getElementById("saveVisibilityBtn").onclick = function () {
        const toggles = [...document.querySelectorAll("#toggles input")].reduce((acc, el) => {
          acc[el.id] = el.checked;
          return acc;
        }, {});

        fetch("https://candoo-clarity.onrender.com/admin/save-visibility", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(toggles)
        }).then(() => {
          document.getElementById("visibility-status").innerText = "✔️ Visibility settings saved!";
        });
      };

      document.getElementById("loadDefaultBtn").onclick = function () {
        fetch("https://candoo-clarity.onrender.com/admin/get-default-visibility")
          .then(r => r.json())
          .then(data => renderToggles(data));
      };

      document.getElementById("saveBenchmarksBtn").onclick = function () {
        fetch("https://candoo-clarity.onrender.com/admin/save-benchmarks", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(currentBenchmarks)
        }).then(() => {
          document.getElementById("benchmark-status").innerText = "✔️ Benchmarks saved!";
        });
      };

      fetchData();
    })();
  </script>
</body>

</html>
