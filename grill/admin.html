<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 40px 20px;
      max-width: 960px;
      margin: auto;
    }

    h1, h2 {
      color: #48f191;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #48f191;
      text-align: left;
    }

    th {
      background-color: #111;
    }

    input {
      width: 100%;
      padding: 8px;
      background-color: #111;
      border: 1px solid #444;
      color: #fff;
    }

    .edited-cell {
      background-color: #2d2d00;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #48f191;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      margin: 10px 6px 30px 0;
    }

    .btn:hover {
      background-color: #3bd8aa;
    }

    .visibility-container {
      margin-bottom: 50px;
    }

    label {
      margin-right: 20px;
    }

    .download-link {
      display: inline-block;
      margin-top: 10px;
      color: #48f191;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <section class="visibility-container">
    <h2>Module Visibility</h2>
    <div id="visibilitySettings"></div>
    <button class="btn" onclick="saveVisibility()">Save Visibility</button>
  </section>

  <section>
    <h2>Industry Benchmarks</h2>
    <div id="benchmarkTable"></div>
    <button class="btn" onclick="saveBenchmarks()">Save Benchmarks</button>
    <a class="download-link" href="https://candoo-clarity.onrender.com/admin/download-benchmarks" target="_blank">Download Benchmarks JSON</a>
  </section>

  <script>
    const API_BASE = "https://candoo-clarity.onrender.com";

    async function fetchVisibilitySettings() {
      const res = await fetch(`${API_BASE}/admin/get-visibility`);
      const data = await res.json();
      return data.data;
    }

    async function fetchBenchmarks() {
      const res = await fetch(`${API_BASE}/admin/get-benchmarks`);
      const data = await res.json();
      return data.data;
    }

    async function renderVisibilitySettings() {
      const container = document.getElementById("visibilitySettings");
      const settings = await fetchVisibilitySettings();

      settings.forEach(setting => {
        const label = document.createElement("label");
        label.innerHTML = `
          <input type="checkbox" data-key="${setting.calculator}" ${setting.visible ? "checked" : ""}>
          ${setting.calculator}
        `;
        container.appendChild(label);
      });
    }

    async function renderBenchmarks() {
      const container = document.getElementById("benchmarkTable");
      const benchmarks = await fetchBenchmarks();

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const headers = Object.keys(benchmarks[0]);

      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      benchmarks.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        headers.forEach(key => {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.value = row[key];
          input.addEventListener("input", () => {
            td.classList.add("edited-cell");
            row[key] = input.value;
          });
          td.appendChild(input);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    async function saveVisibility() {
      const checkboxes = document.querySelectorAll("#visibilitySettings input[type='checkbox']");
      const payload = Array.from(checkboxes).map(cb => ({
        calculator: cb.dataset.key,
        visible: cb.checked
      }));

      const res = await fetch(`${API_BASE}/admin/set-visibility`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      alert(result.message || "Saved");
    }

    async function saveBenchmarks() {
      const res = await fetch(`${API_BASE}/admin/set-benchmarks`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(await fetchBenchmarks())
      });

      const result = await res.json();
      alert(result.message || "Benchmarks saved");
    }

    renderVisibilitySettings();
    renderBenchmarks();
  </script>
</body>
</html>
