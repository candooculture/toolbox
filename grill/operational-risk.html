<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operational Risk Report</title>
  <script src="https://www.google.com/recaptcha/api.js?onload=renderCaptcha&render=explicit" async defer></script>
</head>
<body>
  <h2>Operational Risk Report</h2>
  <div id="report-form">
    <label for="email">Recipient Email:</label>
    <input type="email" id="email" placeholder="you@example.com" required />
    <div class="g-recaptcha" data-sitekey="6Lc6BZkrAAAAAHJV0oPIFdZrvrB4f9KHEuKRvc9w"></div>
    <button id="generate-btn">Generate Report</button>
  </div>
  <p id="feedback"></p>

  <script>
    // ----- reCAPTCHA -----
    function loadRecaptcha(cb){
      if (typeof grecaptcha !== "undefined") return cb();
      const t = setInterval(() => {
        if (typeof grecaptcha !== "undefined"){ clearInterval(t); cb(); }
      }, 300);
    }
    function renderCaptcha(){
      loadRecaptcha(() => {
        const el = document.querySelector(".g-recaptcha");
        if (el && !el.hasAttribute("data-rendered")){
          grecaptcha.render(el, { sitekey: el.getAttribute("data-sitekey") });
          el.setAttribute("data-rendered","true");
        }
      });
    }
    window.renderCaptcha = renderCaptcha;

    // ----- DOM refs -----
    const emailInput = document.getElementById("email");
    const feedback   = document.getElementById("feedback");
    const btn        = document.getElementById("generate-btn");

    // ----- helpers -----
    const read = (k) => { try { return JSON.parse(localStorage.getItem(k))||{}; } catch { return {}; } };
    const set  = (k,v) => { if (v!=null && v!=="") localStorage.setItem(k, String(v)); };

    // prefill email from unlock
    window.addEventListener("DOMContentLoaded", () => {
      const savedEmail = localStorage.getItem("candoo-user-email");
      if (savedEmail) emailInput.value = savedEmail;
    });

    const API_BASE = "https://candoo-clarity.onrender.com";

    btn.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!email || !email.includes("@")){
        feedback.textContent = "Please enter a valid email address.";
        feedback.style.color = "orange";
        return;
      }

      const captcha = (typeof grecaptcha!=="undefined") ? grecaptcha.getResponse() : "";
      if (!captcha){
        feedback.textContent = "Please complete the CAPTCHA.";
        feedback.style.color = "orange";
        grecaptcha.reset();
        return;
      }

      // gather inputs from other modules
      const payroll    = read("payroll-waste-inputs");
      const churn      = read("customer-churn-inputs");
      const leadership = read("leadership-drag-inputs");
      const workforce  = read("workforce-productivity-inputs");
      const deep       = read("productivity-deep-dive-inputs");

      const payload = {
        captcha_token: captcha,
        recipient: email,
        subject: "Candoo: Your Operational Risk Report",
        industry: payroll.industry || workforce.industry || "",
        improvement_rate: payroll.improvement_rate,
        payroll_cost: workforce.payroll_cost,
        total_employees: payroll.total_employees,
        avg_salary: payroll.avg_salary,
        churn_rate: churn.churn_rate,
        desired_improvement: churn.desired_improvement,
        cac: churn.cac,
        avg_revenue: churn.avg_revenue,
        num_customers: churn.num_customers,
        leadership_drag: leadership.leadership_drag,
        total_revenue: workforce.total_revenue,
        productive_hours: workforce.productive_hours,
        target_hours_per_employee: workforce.target_hours_per_employee,
        overtime_hours: workforce.overtime_hours,
        absenteeism_days: deep.absenteeism_days,
        avg_hours: deep.avg_hours
      };

      try {
        const resp = await fetch(`${API_BASE}/send-risk-report`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.detail || "Failed to send report.");

        // ===== Save snapshot for Profit =====
        let savedSomething = false;
        try {
          if (data && data.snapshot) {
            localStorage.setItem("ors_last_snapshot", JSON.stringify(data.snapshot));
            const s = data.snapshot;
            set("payroll-waste-savings",            s?.savings?.payroll_savings);
            set("customer-churn-savings",           s?.savings?.churn_recovery);
            set("workforce-productivity-savings",   s?.savings?.workforce_gain);
            set("productivity-deep-dive-savings",   s?.savings?.deep_dive_gain);
            set("leadership-drag-savings",          s?.savings?.leadership_reduction);
            set("ors_ebitda_at_risk",               s?.risk?.ors_ebitda_at_risk);
            savedSomething = true;
          }
        } catch (e) {
          console.warn("Snapshot cache failed", e);
        }

        // ===== Fallback: compute ORS risk if snapshot missing =====
        if (!savedSomething) {
          try {
            const calcResp = await fetch(`${API_BASE}/run-operational-risk`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              // same payload minus captcha
              body: JSON.stringify({
                ...payload,
                captcha_token: undefined
              })
            });
            const calc = await calcResp.json();
            if (calc && (calc.total_risk_dollars != null)) {
              set("ors_ebitda_at_risk", calc.total_risk_dollars);
              savedSomething = true;
            }
          } catch (e) {
            console.warn("ORS fallback compute failed", e);
          }
        }
        // ====================================

        feedback.textContent = "✅ Report sent successfully!";
        feedback.style.color = "green";
        localStorage.setItem("candoo-user-email", email);
        emailInput.value = "";
        grecaptcha.reset();
      } catch (err) {
        feedback.textContent = `❌ ${err.message}`;
        feedback.style.color = "red";
      }
    });
  </script>
</body>
</html>
